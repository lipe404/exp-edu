<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quem Somos - Nossa Equipe | Educa+</title>
        <meta name="description"
            content="Conheça a equipe da Educa+. Profissionais dedicados e especializados que fazem a diferença na educação brasileira.">

        <!-- Favicon -->
        <link rel="icon" href="assets/icons/icon-pink-to-blue.ico"
            type="image/x-icon">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800;900&display=swap"
            rel="stylesheet">

        <!-- Font -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Configuração Tailwind -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'educa-pink': '#e71f5d',
                            'educa-blue': '#212148',
                            'educa-white': '#ffffff',
                            'educa-light-gray': '#f8f9fa',
                            'educa-dark-gray': '#6b7280',
                            'educa-pink-light': '#f8d7da',
                            'educa-blue-light': '#e3f2fd',
                            'educa-blue-bg': '#212148'
                        },
                        fontFamily: {
                            'sans': ['Inter', 'sans-serif'],
                            'heading': ['Montserrat', 'sans-serif']
                        },
                        animation: {
                            'fade-in': 'fadeIn 0.6s ease-out forwards',
                            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                            'scale-in': 'scaleIn 0.5s ease-out forwards',
                            'pulse-glow': 'pulseGlow 2s ease-in-out infinite'
                        },
                        keyframes: {
                            fadeIn: {
                                '0%': { opacity: '0' },
                                '100%': { opacity: '1' }
                            },
                            fadeInUp: {
                                '0%': { opacity: '0', transform: 'translateY(30px)' },
                                '100%': { opacity: '1', transform: 'translateY(0)' }
                            },
                            scaleIn: {
                                '0%': { opacity: '0', transform: 'scale(0.9)' },
                                '100%': { opacity: '1', transform: 'scale(1)' }
                            },
                            pulseGlow: {
                                '0%, 100%': { boxShadow: '0 0 20px rgba(231, 31, 93, 0.3)' },
                                '50%': { boxShadow: '0 0 40px rgba(231, 31, 93, 0.6)' }
                            }
                        }
                    }
                }
            }
        </script>

        <style>
            html {
                scroll-behavior: smooth;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

            ::-webkit-scrollbar-thumb {
                background: #e71f5d;
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #c2185b;
            }

            .hero-gradient {
                background: linear-gradient(135deg, #e71f5d 0%, #c2185b 50%, #ad1457 100%);
            }

            .team-card {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .team-card:hover {
                transform: translateY(-8px) scale(1.02);
            }

            .animation-delay-100 { animation-delay: 0.1s; }
            .animation-delay-200 { animation-delay: 0.2s; }
            .animation-delay-300 { animation-delay: 0.3s; }
            .animation-delay-400 { animation-delay: 0.4s; }
            .animation-delay-500 { animation-delay: 0.5s; }

            .loading-skeleton {
                background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
                background-size: 200% 100%;
                animation: loading 1.5s infinite;
            }

            @keyframes loading {
                0% { background-position: 200% 0; }
                100% { background-position: -200% 0; }
            }

            .modal-backdrop {
                -webkit-backdrop-filter: blur(8px);
                backdrop-filter: blur(8px);
            }

            .skill-tag {
                background: linear-gradient(135deg, #e71f5d, #c2185b);
                transition: all 0.2s ease;
            }

            .skill-tag:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(231, 31, 93, 0.3);
            }

            .search-input:focus {
                box-shadow: 0 0 0 3px rgba(231, 31, 93, 0.1);
            }

            .no-results {
                animation: fadeInUp 0.5s ease-out;
            }

            .team-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
                border-radius: inherit;
            }

            .team-card-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .team-card:hover .team-card-image {
                transform: scale(1.05);
            }

            .team-card-overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                padding: 1.5rem;
                color: white;
                opacity: 1;
                transition: opacity 0.3s ease;
            }

            .team-card-overlay h3 {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
                line-height: 1.2;
            }

            .team-card-overlay p {
                font-size: 1rem;
                line-height: 1.5;
                margin-bottom: 0.5rem;
            }

            .team-card-overlay .email {
                font-size: 0.875rem;
                opacity: 0.8;
                margin-bottom: 1rem;
                word-break: break-all;
            }
        </style>
    </head>

    <body class="font-sans text-educa-blue antialiased bg-educa-light-gray">
        <!-- Loading Spinner -->
        <div id="loading-spinner"
            class="fixed inset-0 bg-white z-50 flex items-center justify-center">
            <div
                class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-educa-pink"></div>
        </div>

        <!-- Header -->
        <header
            class="hero-gradient text-white py-12 md:py-16 relative overflow-hidden">
            <!-- Background decorativo -->
            <div class="absolute inset-0 opacity-10">
                <div
                    class="absolute top-10 left-10 w-32 h-32 bg-white rounded-full"></div>
                <div
                    class="absolute bottom-10 right-10 w-24 h-24 bg-white rounded-full"></div>
                <div
                    class="absolute top-1/2 left-1/3 w-16 h-16 bg-white rounded-full"></div>
            </div>

            <div class="container mx-auto px-4 relative z-10">
                <nav class="flex items-center justify-between mb-12">
                    <a href="index.html"
                        class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <img src="./assets/logos/Ativo 13.png"
                            alt="Logo Educa+" class="h-12 md:h-16">
                    </a>
                    <a href="index.html"
                        class="bg-white/20 backdrop-blur-sm text-white px-6 py-2 rounded-full hover:bg-white/30 transition-all duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar ao Site
                    </a>
                </nav>

                <div class="text-center max-w-4xl mx-auto">
                    <h1
                        class="font-heading text-4xl md:text-5xl lg:text-6xl font-bold mb-6 animate-fade-in">
                        Conheça Nossa <span
                            class="text-educa-blue">Equipe</span>
                    </h1>
                    <p
                        class="text-xl md:text-2xl mb-8 opacity-90 animate-fade-in-up animation-delay-200 leading-relaxed">
                        Os talentos que fazem a diferença.
                    </p>

                    <div
                        class="max-w-2xl mx-auto animate-fade-in-up animation-delay-400">
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i
                                    class="fas fa-search text-gray-400 text-lg"></i>
                            </div>
                            <input type="text"
                                id="searchInput"
                                placeholder="Pesquisar por nome, cargo, skill, hobby..."
                                class="search-input w-full pl-12 pr-4 py-4 text-lg rounded-2xl border-0 focus:ring-2 focus:ring-white/50 text-gray-800 placeholder-gray-500 shadow-lg">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="py-16 md:py-20">
            <div class="container mx-auto px-4 max-w-7xl">
                <div id="teamGrid"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Cards inseridos via JavaScript -->
                </div>

                <div id="noResultsMessage"
                    class="no-results text-center py-16 hidden">
                    <div class="max-w-md mx-auto">
                        <i
                            class="fas fa-search text-6xl text-gray-300 mb-6"></i>
                        <h3
                            class="text-2xl font-bold text-educa-dark-gray mb-4">Nenhum
                            resultado encontrado</h3>
                        <p class="text-educa-dark-gray mb-6">Tente pesquisar por
                            outro termo ou limpe a pesquisa.</p>
                        <button onclick="clearSearch()"
                            class="bg-educa-pink text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                            <i class="fas fa-times mr-2"></i>Limpar Pesquisa
                        </button>
                    </div>
                </div>

                <div id="loadingSkeleton"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden">
                    <div class="loading-skeleton rounded-2xl h-96"></div>
                    <div class="loading-skeleton rounded-2xl h-96"></div>
                    <div class="loading-skeleton rounded-2xl h-96"></div>
                    <div class="loading-skeleton rounded-2xl h-96"></div>
                </div>
            </div>
        </main>

        <!-- Modal de Detalhes -->
        <div id="memberModal"
            class="fixed inset-0 bg-black/80 modal-backdrop flex items-center justify-center z-50 hidden p-4">
            <div
                class="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto relative animate-scale-in">
                <button id="closeModal" title="Fechar"
                    class="absolute top-4 right-4 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors z-10">
                    <i class="fas fa-times text-gray-600"></i>
                </button>

                <div id="modalContent">
                    <!-- Conteúdo inserido via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-educa-blue text-white py-12">
            <div class="container mx-auto px-4 text-center">
                <img src="./assets/logos/Ativo 10.png" alt="Logo Educa+"
                    class="h-16 mx-auto mb-6">
                <div class="flex justify-center space-x-6">
                    <a href="https://www.facebook.com/sejaeducamais" title="Facebook"
                        class="text-gray-300 hover:text-educa-pink transition-colors">
                        <i class="fab fa-facebook-f text-xl"></i>
                    </a>
                    <a href="https://www.instagram.com/sejaeducamais/" title="Instagram"
                        class="text-gray-300 hover:text-educa-pink transition-colors">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/educa-mais-minas/" title="LinkedIn"
                        class="text-gray-300 hover:text-educa-pink transition-colors">
                        <i class="fab fa-linkedin-in text-xl"></i>
                    </a>
                    <a href="https://www.youtube.com/@educamaisminas.oficial" title="YouTube"
                        class="text-gray-300 hover:text-educa-pink transition-colors">
                        <i class="fab fa-youtube text-xl"></i>
                    </a>
                </div>
                <div class="border-t border-gray-600 mt-8 pt-8">
                    <p class="text-gray-400 text-sm">&copy; 2025 Educa+.
                        Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>

        <script src="./js/sections/quem-somos.js"></script>
    </body>
</html>
